<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src=https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js></script>
  <script src="/data.js"></script>
  <script src="/scripts.js"></script>
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <main>

    <section class="user-card">
      <header>
        <img class="avatar" src="images/image-jeremy.png" alt="">
        <section>
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </section>
      </header>

        <ul>
          <li id="daily">Daily</li>
          <li id="weekly">Weekly</li>
          <li id="monthly">Monthly</li>
        </ul>
    </section>

    <section class="work card">
      <article>
        <div class="card-header">
          <h2 id="card-title"></h2>
          <img class="menu-dots" src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="card-body">
          <h3 id="current-hours"></h3>
          <p>Last <span id="last-hours"></span></p>
        </div>
      </article>
      <img class="card-icon" src="images/icon-work.svg" alt="">
    </section>

    <section class="play card">
      <article>

    <section class="study card">

    <section class="exercise card">

  </main>
</body>

</html>
